{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Something API</title>
    {% endif %}
    {% block head %}{% endblock %}
  </head>
  <body style="background-color: #212529; color:white" class="d-flex flex-column h-100">
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"> Something API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Endpoints</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
            <div class="d-flex ms-auto">
              <button type="button" class="btn btn-outline-info me-sm-3 fw-bold">Login</button>
              <button type="button" class="btn btn-outline-info fw-bold">Register</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% block body %}{% endblock %}

    <footer class="footer mx-auto py-3 bg-dark mt-5">
      <div class="container">
        <span class="text-muted">Â© Something API 2021</span>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
