{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'documentation_styles.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Something API is a fast REST API written in Python using Django with many fun features and image manipulation endpoints." />
    <meta name="keywords" content="API,Discord,Fun,Animals,Images,REST API,Premium,Requests" />
    <meta name="author" content="Ionut Sauciuc" />
    <meta name="theme-color" content="#212529">
    <meta property="og:title" content="Something API" />
    <meta property="og:description" content="Something API is a fast REST API written in Python using Django with many fun features and image manipulation endpoints." />
    <!-- <meta property="og:url" content="todo" /> -->
    <meta property="og:image" content="{% static 'logo.png' %}" />
    <meta property="og:image:width" content="64" />
    <meta property="og:image:height" content="64" />
    <title>Something API Documentation</title>
    {% block head %}{% endblock %}
  </head>
  <body style="background-color: #212529; color:white">
      <main>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="{% static 'logo.png' %}" alt="" width="32" height="32" class="me-3">
                <span class="fs-4">Documentation</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="{% url 'documentation' %}" class="nav-link text-white" aria-current="page"><i class="bi bi-code fs-4 me-2"></i>Introduction</a></li>
                <li class="nav-item"><a href="{% url 'documentation/authorization' %}" class="nav-link text-white" aria-current="page"><i class="bi bi-key fs-4 me-2"></i>Authentication</a></li>
                <li class="nav-item"><a href="{% url 'documentation/errors' %}" class="nav-link text-white" aria-current="page"><i class="bi bi-bug fs-4 me-2"></i>Errors</a></li>
              </ul>
            <hr>
            <p styles="font-size: 500px">Thank you for using SomethingAPI.</p>
        </div>
        <div class="b-example-divider"></div>
        {% block body %}{% endblock %}
    </main>
  </body>
</html>
